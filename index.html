<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="Animate a Spinning Loader">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>Spinning Loader Demo</title>
	<link type="text/css" rel="stylesheet" href="css/SpinningLoader.css">
</head>
<body>

	<div class="wrapper">
		<!-- This empty div holds the borders and circle we animate -->
		<div class="loader"></div>
		<!-- The header holds a text and three animated dots -->
		<h1 class="loading">
			LOADING
			<span class="dot_one"> .</span>
			<span class="dot_two"> .</span>
			<span class="dot_three"> .</span>
		</h1>
	</div>
	
</body>
</html>
